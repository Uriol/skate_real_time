<!DOCTYPE html>
<html>
  <head>
    <title>Flow</title>
    <meta charset='utf-8'>
    <meta content='Middleman' name='description'>
    <meta content='on' http-equiv='cleartype'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <link href='css/reset.css' rel='stylesheet'> 
    <link href='css/style.css' rel='stylesheet'> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src='http://localhost:8080/socket.io/socket.io.js' type='text/javascript'></script>
  </head>
  <body>
  
  <div id='sensorPage' class='active'>
    <div id="sensor">
      <div id='viewTrick'></div>
      <div id="ready_text">
        <h2>THE SENSOR IS READY</h2>
        <p>Click on the icon after landing a trick</p>
      </div>
    </div>
    <!-- <div id='previusTricks'> -->
      <div class='trick' id='trick_one'></div>
      <div class='trick' id='trick_two'></div>
      <div class='trick' id='trick_three'></div>
    <!-- </div> -->
   <!--  <div id='trick_one'></div> -->
  </div>

  <div id='visualizationPage' class='inActive'>
    <div id='close'></div>
    <div id='data'>
      <div class='dataItem' id='speed'>
        <div class='icon'></div>
        <h1 class='number'>2.3 <span>M/S</span></h1>
        <h2>SPEED</h2>
      </div>
      <div class='dataItem' id='distance'>
        <div class='icon'></div>
        <h1 class='number'></h1>
        <h2>JUMP DISTANCE</h2>
      </div>
      <div class='dataItem' id='airtime'>
        <div class='icon'></div>
        <h1 class='number'></h1>
         <!-- <h1 class='number'> <span>S</span></h1> -->
        <h2>AIRTIME</h2>
      </div>
      <div class='dataItem' id='altitude'>
        <div class='icon'></div>
        <h1 class='number'></h1>
        <h2>JUMP HEIGHT</h2>
      </div>
    </div>
  </div>

    <script src='/js/jquery-1.8.0.min.js'></script>
    <script src='/js/vertex.js'></script>
    <script src='/js/script.js'></script>
    <script src='/js/trickTest.js'></script>
    <script src='/js/pages.js'></script>
    <script src='/js/three.min.js'></script>
    <script src='/js/stats.js'></script>
    <script src="js/OrbitControls.js"></script>
    <script src='/js/trackBallControls.js'></script>
    <script src='/js/visualizationSkate.js'></script>
    <!--<script src='/js/visualization2.js'></script>-->
    
  </body>
</html>
